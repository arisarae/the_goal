{% extends 'base.html' %}

{% block meta %}
<title>Login - The GOAL</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Log In</h1>
                <p class="text-gray-600">Welcome back to The GOAL</p>
            </div>

            <div id="message-container" class="mb-6 hidden">
                <!-- Message Display -->
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input id="username" name="username" type="text" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors"
                        placeholder="Enter your username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input id="password" name="password" type="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-green-500 transition-colors"
                        placeholder="Enter your password">
                </div>

                <button type="submit" id="submitLogin" form="loginForm"
                    class="w-full bg-green-600 text-white font-medium py-3 px-4 rounded-md hover:bg-green-700 transition-colors">
                    Log In
                </button>
            </form>

            <div class="mt-6 text-center pt-6 border-t border-gray-200">
                <p class="text-gray-500 text-sm">
                    Don't have an account?
                    <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-medium">
                        Register Now
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("loginForm");
        const messageContainer = document.getElementById("message-container");

        form.addEventListener("submit", function (e) {
            e.preventDefault();


            fetch("{% url 'main:login_ajax' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken"),
                },
                body: new FormData(form),
            })
            .then(response => response.json())
            .then(data => {
                messageContainer.classList.remove("hidden");
                messageContainer.innerHTML = "";

                if (data.success) {
                    messageContainer.innerHTML = `<div class="px-4 py-3 rounded-md text-sm border bg-green-50 border-green-200 text-green-700">
                        ${data.message || "Login successfully!"}
                    </div>`;
                    showToast(data.message || "Login Successfully!", "", "success");
                        setTimeout(() => window.location.href = "/", 800);
                } else if (data.errors) {
                    const errorsHTML = Object.entries(data.errors)
                    .map(([field, messages]) => `<div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700 mb-2">
                        <strong>Error:</strong> ${messages.join(" ")}
                    </div>`)
                    .join("");
                    messageContainer.innerHTML = errorsHTML;
                } else {
                    messageContainer.innerHTML = `<div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
                        ${data.message || "Login failed. Please try again."}
                    </div>`;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                messageContainer.classList.remove("hidden");
                messageContainer.innerHTML = `<div class="px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
                    An error occurred. Please try again.
                </div>`;
            });
        });

        // Helper to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    });
</script>
{% endblock content %}
